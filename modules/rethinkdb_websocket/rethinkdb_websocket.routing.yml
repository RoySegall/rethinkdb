rethinkdb_websocket.rethink_db_message_LiveChat:
  path: '/rethinkdb_websocket/activity_stream'
  defaults:
    _controller: '\Drupal\rethinkdb_websocket\Controller\RethinkDBMessage::LiveChat'
    _title: 'Activity stream'
  requirements:
    _permission: 'access rethinkdb websocket'

rethinkdb_websocket.rethinkdb_webscoket:
  path: '/admin/config/rethinkdb_websocket/rethinkdbwebsocket'
  defaults:
    _form: '\Drupal\rethinkdb_websocket\Form\RethinkDBWebsocket'
    _title: 'RethinkDBWebsocket'
  requirements:
    _permission: 'access rethinkdb websocket'
