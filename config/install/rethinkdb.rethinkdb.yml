rethinkdb:
  type: config_object
  label: 'RethinkDB Config config'
  mapping:
    host:
      type: string
      label: 'Host'
      default_value: 'localhist'
    port:
      type: interger
      label: 'Port'
      default_value: '28015'
    database:
      type: string
      label: 'Database'
      default_value: 'drupal'
    api_key:
      type: string
      label: 'API key'
